//의존성 관련 내용
buildscript {
    // 스프링부트의 전역 변수를 설정하고 springBootVersion 전역변수를 생성하고 그 값을 2.17.Release 버전으로 하겠다
    ext{
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    // 하단의 dependencies의 특정 버전을 선언하지 않으면 이곳에서 적용된 버전을 따라간다.
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 인텔리제이의 플러그인에 대한 설정
apply plugin : 'java'
apply plugin : 'eclipse'
apply plugin : 'org.springframework.boot'
apply plugin : 'io.spring.dependency-management'

group 'com.mansik.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.11

// 라이브러리들을 어떤 원격 저상소에서 받을 것인지 정한다.
// 기본적으로 mavencenteral을 많이 사용하지만 최근에도 jcenter도 사용하는 추세다.
repositories {
    mavenCentral()
}

// 프로젝트 개발에 필요한 의존성을 선언하는 장소
// 스프링부트web, 룸복, jpa등등을 사용할 수 있는 장소다.
dependencies {
    compileClasspath('org.springframework.boot:spring-boot-starter-web')
    testCompileClasspath('org.springframework.boot:spring-boot-starter-test')
}

test {
    useJUnitPlatform()
}